<html>
<head>
    <meta charset="UTF-8">
    <title>Меню кафе</title>
    <style>
        body {
            background: linear-gradient(#3399ff 17%, #99ff99);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input[type="button"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Управление меню кафе</h1>
    <div class="controls">
        <input onclick="addDishPrompt();" value="Ввод информации о блюде" type="button">
        <input onclick="deleteDishPrompt();" value="Удаление информации о блюде" type="button">
        <input onclick="getDishInfoPrompt();" value="Получение информации о блюде" type="button">
        <input onclick="listDishesPrompt();" value="Перечень всех блюд" type="button">
        <input onclick="loadMenuFromJson();" value="Загрузить меню из JSON" type="button">
    </div>
    <div id="menuTableContainer"></div>
    <script src="cafe.js"></script>
    <script src="script.js"></script>
</body>
</html>
